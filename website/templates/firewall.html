<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <title>SUNNY GIRISH BAJAJ</title>
  </head>
  <body>
    <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
      <div class="container-fluid d-flex align-items-center">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
          FIREWALL
        </h1>
      </div>
    </header>   
    <body>
      <form method="POST">
        <div class="form-group">
          <label for="DPID">DPID</label>
          <input
            type="DPID"
            class="form-control"
            id="DPID"
            name="DPID"
            placeholder="Enter DPID"
          />
        </div>
        <div class="form-group">
          <label for="PRIORITY">PRIORITY</label>
          <input
            type="PRIORITY"
            class="form-control"
            id="PRIORITY"
            name="PRIORITY"
            placeholder="Enter PRIORITY"
          />
        </div>
        <div class="form-group">
          <label for="IN-PORT">IN-PORT</label>
          <input
            type="IN-PORT"
            class="form-control"
            id="IN-PORT"
            name="IN-PORT"
            placeholder="Enter IN-PORT"
          />
        </div>
        <div class="form-group">
          <label for="ETH-TYPE">ETH-TYPE</label>
          <input
            type="ETH-TYPE"
            class="form-control"
            id="ETH-TYPE"
            name="ETH-TYPE"
            placeholder="Enter ETH-TYPE"
          />
        </div>
        <div class="form-group">
          <label for="SOURCE IP">SOURCE IP</label>
          <input
            type="SOURCE IP"
            class="form-control"
            id="SOURCE IP"
            name="DSOURCE IP"
            placeholder="Enter SOURCE IP"
          />
        </div>
        <div class="form-group">
          <label for="DESTINATION IP">DESTINATION IP</label>
          <input
            type="DESTINATION IP"
            class="form-control"
            id="DESTINATION IP"
            name="DESTINATION IP"
            placeholder="Enter DESTINATION IP"
          />
        </div>
        <div class="form-group">
          <label for="L4 PROTOCOL">L4 PROTOCOL</label>
          <input
            type="L4 PROTOCOL"
            class="form-control"
            id="L4 PROTOCOL"
            name="AL4 PROTOCOL"
            placeholder="Enter L4 PROTOCOL"
          />
        </div>
        <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>   
    <a href="/Home" class="btn btn-primary">Click here to go to Home Page</a>
  </body>
</html>
